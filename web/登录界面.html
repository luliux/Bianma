<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登录界面</title>
    <script type="text/javascript" src="./js/test.js"></script>
    <link rel="stylesheet" type="text/css"href="./css/登录.css"/>
    <link rel="stylesheet" type="text/css"href="./css/iconfont.css"/>
</head>
<body>
<dive class="login-box">
    <form id="myForm" action="LoginCheck" method="post">
        <h1>Login</h1>
        <div class="input-box">
            <i class="iconfont icon-denglu"></i>
            <input type="text" autofocus="autofocus" id="username" name="username" placeholder="UserName" required="required"/>
        </div>

        <div class="input-box">
            <i class="iconfont icon-weibiaoti--"></i>
            <input type="password" autofocus="autofocus" id="password"name="password" placeholder="UserPassword" required="required" />
        </div>
        <input id="submit" type="submit" value="Sign in"/><br>
        <a href="注册界面.html"><input id= "res" type="button" value="Register"></a>
    </form>
</dive>
</body>
</html>
